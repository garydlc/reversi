<!--index.html-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Jquery Test</title>

      <style> 
      a.test{
        font-weight: bold;
      }
      </style>
  </head>
  <body>
    <h1>Hello JqueryTest</h1>
    <br/>

    <a class="a1" href="http://jquery.com/">jQuery</a><br/>
    <a class="a2" href="http://jquery.com/">jQuery2</a>


    <div id="clickme">
      Click here
    </div>
    <img id="book" src="assets/images/bottom-splash.png" alt="" width="100" height="123"
      style="position: relative; left: 10px;">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


    <script>
      $( document ).ready(function() {

                  $( "a.a1" ).click(function( event ) {
                    $("a.a1").addClass("test");
                    event.preventDefault();
                  });

                  $( "a.a2" ).click(function( event ) {
                    $("a.a1").removeClass("test");
                    event.preventDefault();
                  });               

            $( "#clickme" ).click(function() {
              $( "#book" ).animate({
                opacity: 0.25,
                left: "+=50",
                height: "toggle"
              }, 5000);
            });

        
      });
      </script>
  </body>
</html>
